<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/script.js"></script>
</head>
<body>
    <div class="main-container">
        <h1 class="main-title">Register User</h1>
        <div id="video-container">
            <img src="/video_feed" id="videoFeed" alt="Video Feed" style="width: 100%; border-radius: 10px; margin-bottom: 20px;">
        </div>
        <input type="text" id="username" placeholder="Enter your name" style="width: 80%; padding: 10px; margin-bottom: 20px; font-size: 1.1em; border-radius: 5px; border: 1px solid #ccc;">
        <div class="button-container">
            <button id="registerButton" class="action-button">Start Registration</button>
            <button class="action-button" onclick="window.location.href='/'">Back to Home</button>
        </div>
        <div id="message" class="message"></div>
        <div id="progress" class="progress"></div>
    </div>
</body>
</html>
